{% extends 'base.html' %}
{% block page_content %}
    <h2 style="color: ghostwhite; text-align: center; font-size: 35px"> WEEKEND MATCHES</h2>
    <hr />
    <table class="table  table-dark table-bordered">

      <tbody style="text-align: center">
        {% if not upcoming %}
        <tr>
          <td> No matches this weekend </td>
        </tr>
        {% endif %}
        {% for match in upcoming %}
        <tr>
          <td>{{ match.MatchDateTime |slice:"0:10"  }}</td>
          <td><img src="{{ match.Team1.TeamIconUrl}}" style="width: 20px"> {{ match.Team1.TeamName }}</td>
          <td> - </td>
          <td><img src="{{ match.Team2.TeamIconUrl}}" style="width: 20px"> {{ match.Team2.TeamName }}</td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
{% endblock %}
